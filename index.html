<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лаба 3</title>
		<script src="https://code.createjs.com/easeljs-0.8.0.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var ip;
			var socket = io.connect('http://task-4.herokuapp.com');
			socket.on('news', function (data) {
			   console.log(data);
			   socket.emit('my other event', { my: 'data' });
			   socket.emit('ip', function foobar(location) {
			   		console.log(location);
			   		alert(location.ip);
			   		ip = location.ip;
			   });
			});
			document.write(Date());
			document.write(ip);
		</script>
		<script src="http://jsonipgeobase.appspot.com/?callback=foobar" type="text/javascript"></script>
	</head>
	<body onload="init();">
		<canvas id="gameCanvas" width="600" height="500"></canvas>
		<script>
			function init() {
				var canvas = document.getElementById('gameCanvas');
				var context = canvas.getContext('2d');
				var stage = new createjs.Stage(canvas);
				
				var g = new createjs.Graphics();
				g.beginStroke("#00f");
				g.setStrokeStyle(3);
				g.moveTo(50,50);
				g.lineTo(50,100);
				g.lineTo(100,100);
				g.lineTo(100,50);
				g.lineTo(150,50);
				g.lineTo(150,100);
				line = new createjs.Shape(g);
				stage.addChild(line);
				 
				var circle = new createjs.Shape();
				circle.graphics.beginFill("red").drawCircle(0, 0, 50);
				circle.x = 100;
				circle.y = 200;
				stage.addChild(circle);

				var rect = new createjs.Shape();
				rect.graphics.beginFill("#3f3").drawRect(0,0,100,100);
				rect.rotation = 0;
				stage.addChild(rect);
				rect.regX = 50;
				rect.regY = 50;
				rect.x = 250;
				rect.y = 100;
				rect.addEventListener("click", click);
				function click(event) {
					rect.rotation += 30;
				}
				
				var txt = new createjs.Text("Текст", "bold 24pt Courier New", "#000");
				txt.x = 200;
				txt.y = 200;
				stage.addChild(txt);
				
				imageContainer = new createjs.Container();
				stage.addChild(imageContainer);
				img = new Image();
				createjs.Ticker.on("tick", pic);
				createjs.Ticker.setFPS(60);
				var i = 1;
				var count = 0;
				function pic(event) {
					i++;
					count++;
					if (i > 3) i = 1;
					if (count > 30) {
						count = 0;
						img.src = i+".png";
						img.onload = function(event) {
						var image = new createjs.Bitmap(i+".png");
						imageContainer.removeAllChildren();
						imageContainer.addChild(image);
						image.x = 400;
						image.y = 50;
					}
					}
					stage.update(event);
				}
				
				stage.update();
				
				circle = new createjs.Shape();
				circle.graphics.beginFill("red").drawCircle(0, 0, 20);
				circle.y = 300;
				circle.x = 100;
				stage.addChild(circle);
				
				createjs.Ticker.on("tick", tick);

				var flag = 0;
			
				function tick(event) {
					if (flag == 0) {
						circle.x += 5;
					}
					else circle.x -= 5;
					if (circle.x > 300) { 
						flag = 1; 
					}
					if (circle.x < 100) { 
						flag = 0; 
					}
					stage.update(event);
				}
			
			}
			
		</script>
	</body>
</html>
